<app-user-box [user]="user"></app-user-box>

<div *ngFor="let tweet of tweets" class="tweet-container">
  <app-tweet [tweet]="tweet"></app-tweet>
</div>

<div class="create-tweet-container">
  <div class="tweet-content">
    <textarea cols="50" rows="5" #tweetContent></textarea>
  </div>
  <div class="footer">
    <button
      class="send-tweet-button"
      [class.disabled]="!user.name"
      [disabled]="!user.name"
      (click)="addTweet(tweetContent.value)"
    >Tweeter</button>
  </div>
</div>
